<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Animali Domestici</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      form {
        margin-bottom: 2rem;
      }
      label {
        display: block;
        margin-top: 1rem;
      }
      ul {
        margin-top: 2rem;
      }
      li {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Crea un nuovo animale domestico</h1>
    <form id="petForm">
      <label>Nome animale: <input type="text" id="petName" required /></label>
      <label>Nome padrone: <input type="text" id="ownerName" required /></label>
      <label>Specie: <input type="text" id="species" required /></label>
      <label>Razza: <input type="text" id="breed" required /></label>
      <button type="submit">Aggiungi animale</button>
    </form>

    <h2>Lista animali domestici</h2>
    <ul id="petList"></ul>

    <script src="pet.js"></script>
  </body>
</html>
